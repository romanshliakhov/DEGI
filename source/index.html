<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>DEGY NFT's</title>
  <script src="js/picturefill.min.js" async="async"></script>
  <link rel="preload" href="fonts/Rubik-Regular.woff2" as="font" crossorigin="anonymous" />
  <link rel="preload" href="fonts/Rubik-Medium.woff2" as="font" crossorigin="anonymous" />
  <link rel="preload" href="fonts/Rubik-Bold.woff2" as="font" crossorigin="anonymous" />
  <link rel="preload" href="fonts/NotoSans-Regular.woff2" as="font" crossorigin="anonymous" />
  <link rel="preload" href="fonts/NotoSans-Medium.woff2" as="font" crossorigin="anonymous" />
  <link rel="preload" href="fonts/NotoSans-SemiBold.woff2" as="font" crossorigin="anonymous" />
  <link rel="preload" href="fonts/NotoSans-Bold.woff2" as="font" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.min.css" />
</head>

<body class="body-index">

  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="header__logo" href="#">
          <picture>
          <source type='image/webp' srcset='img/logo.webp'>
          <img class='' width='100' height='100' src='img/logo.png' alt='DEGY logo'>
          </picture>
        </a>
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a class="header__nav-link header__nav-link--active" href="#">Discover</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="#">Airdrop</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="#">Mint</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="#">Marketplace</a>
            </li>
            <li class="header__nav-item">
              <a class="header__nav-link" href="#">Farm</a>
            </li>
          </ul>
        </nav>
        <div class="header__btns">
          <button class="profile">Profile</button>
          <button class="wallet">Connect wallet</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="discover">
      <div class="container">
        <div class="discover__inner">
          <div class="discover__wrapper">
            <div class="discover__block">
              <h1 class="title">Meet the unique collection of <span>DEGY NFTs</span></h1>

              <div class="discover__info">
                <div class="discover__timer">
                </div>

                <div class="discover__details">Generate one of the 100,000 original NFT Delivery.<br> Guys collections <span>FOR FREE</span></div>
              </div>
            </div>

            <div class="discover__block">
              <div class="discover__cards">
                <div class="discover__card card" style="background-color: black;">

                </div>
                <div class="discover__card card" style="background-color: red;">

                </div>
                <div class="discover__card card" style="background-color: yellow;">

                </div>
              </div>
            </div>
          </div>
          <p class="discover__scroll">scroll to see more</p>
          <button class="arrow__down">
            <img class="arrow__down-image" src="img/sprite/arrow-down.svg" alt="arrow down">
          </button>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">

  </footer>

  <script src="js/common.min.js"></script>
</body>

</html>
